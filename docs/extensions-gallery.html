                        cells: _arr_to_obj(options.parsed.labels)

                            options.thead.append(options.rowHandler(objData));

var resultPane = $('#results');
var webstoreSearch = $('.webstore-search');
var tileTemplate = $('#tile').html();
var url = 'https://docs.google.com/spreadsheet/ccc?key=0AhcraNy3sgspdE1XRV9BWHFRbnF6U3ZDN3hHUllTSnc#gid=0';
var HRTemplate = _.template(tileTemplate);

function loadResults(){
  resultPane.sheetrock({
    url: url,
    sql: "select * order by L desc",
    chunkSize: 30,
    headersOff: true,
    rowHandler: HRTemplate
  });
}

webstoreSearch.keyup(function() {
    filter(this); 
});

function filter(element) {
    var value = $(element).val().toLowerCase();
    var $li = $("#results > li");

    $li.hide();
    $li.filter(function() {
        return $(this).text().toLowerCase().indexOf(value) > -1;
    }).show();
}

$('.loadmore').click(function(){
  loadResults();
});

loadResults(); // load first 51
</script>
